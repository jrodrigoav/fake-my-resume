<form [formGroup]="educationForm">
    <ng-template matStepLabel>Education</ng-template>
    <div class="form-group">
        <div class="full-width">
            <mat-form-field>
                <mat-label>Degree</mat-label>
                <input matInput formControlName="degree" type="text">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
                <mat-label>Major</mat-label>
                <input matInput formControlName="major" type="text">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
                <mat-label>University</mat-label>
                <input matInput formControlName="universityName" type="text">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
                <mat-label>Year of Completion</mat-label>
                <input matInput formControlName="yearOfCompletion" type="number">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" type="text">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput formControlName="state" type="text">
            </mat-form-field>
        </div>
        <div class="full-width">
            <button mat-raised-button (click)="addEducation()">Add</button>
        </div>
    </div>
    <div *ngIf="resume.education.length">
        <table mat-table [dataSource]="resume.education">
            <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef> Degree </th>
                <td mat-cell *matCellDef="let element"> {{ element.degree }}</td>
            </ng-container>
            <ng-container matColumnDef="major">
                <th mat-header-cell *matHeaderCellDef> Major </th>
                <td mat-cell *matCellDef="let element"> {{ element.major }}</td>
            </ng-container>
            <ng-container matColumnDef="universityName">
                <th mat-header-cell *matHeaderCellDef> University </th>
                <td mat-cell *matCellDef="let element"> {{ element.universityName }}</td>
            </ng-container>
            <ng-container matColumnDef="yearOfCompletion">
                <th mat-header-cell *matHeaderCellDef> Year of Completion </th>
                <td mat-cell *matCellDef="let element"> {{ element.yearOfCompletion }}</td>
            </ng-container>
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{ element.country }}</td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{ element.state }}</td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-raised-button (click)="removeEducation(i)">
                        Remove
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsEducation"></tr>
            <tr mat-row *matRowDef="let form-group; columns: displayedColumnsEducation;"></tr>
        </table>
    </div>
    <div hidden>
        <input matInput name="education"> <!--resume.education-->
    </div>

    <!--FORM SUBMIT BUTTON-->

</form>
